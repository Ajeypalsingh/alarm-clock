<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale" >
    <meta name="author" content=" Ajaypal singh">
    <meta name="description" content="My web page">
    <meta name="keywords" content="html, css, web development, seo">

    <title> Alarm clock </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/index.css" media="all">
    <script src="./assets/script/index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="clock"></div>
      <div class="output container">
        <img src="./assets/images/alarm.png"> 
         <h4>00:00</h4>
      </div>
      <div class="set-alarm container">
        <input type="text" id="alarmTime" placeholder="00:00">
        <input type="button" class="start-alarm" value="Set Alarm">
      </div>
    </main>
  </body>
</html>
